<h4 id="类型互转"><a href="#类型互转" class="headerlink" title="类型互转"></a>类型互转</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line"><span class="comment">#string转datetime</span></span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;str = <span class="string">'2016-12-05'</span></span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;date_time = datetime.datetime.strptime(str,<span class="string">'%Y-%m-%d'</span>)</span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;date_time</span><br><span class="line"></span><br><span class="line">datetime.datetime(<span class="number">2016</span>,<span class="number">12</span>,<span class="number">05</span>,<span class="number">0</span>,<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#datetime转string</span></span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;date_time.strftime(<span class="string">'%Y-%m-%d'</span>)</span><br><span class="line"></span><br><span class="line"><span class="string">'2016-12-05'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#datetime转时间戳</span></span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;time_time = time.mktime(date_time.timetuple())</span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;time_time</span><br><span class="line"></span><br><span class="line"><span class="number">1353254400.0</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#时间戳转string</span></span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;time.strftime(<span class="string">'%Y-%m-%d'</span>,time.localtime(time_time))</span><br><span class="line"></span><br><span class="line"><span class="string">'2016-12-05'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#date转datetime</span></span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;date = datetime.date.today()</span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;date</span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;datetime.date(<span class="number">2016</span>,<span class="number">12</span>,<span class="number">05</span>)</span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;datetime.datetime.strptime(str(date),<span class="string">'%Y-%m-%d'</span>)    <span class="comment">#将date转换为str，在由str转换为datetime</span></span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt;datetime.datetime(<span class="number">2016</span>,<span class="number">12</span>,<span class="number">05</span>,<span class="number">0</span>,<span class="number">0</span>)</span><br></pre></td></tr></table></figure>
<h4 id="时间加减"><a href="#时间加减" class="headerlink" title="时间加减"></a>时间加减</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime, timedelta</span><br><span class="line"></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>now = datetime.now()</span><br><span class="line"></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>now</span><br><span class="line">datetime.datetime(<span class="number">2015</span>, <span class="number">5</span>, <span class="number">18</span>, <span class="number">16</span>, <span class="number">57</span>, <span class="number">3</span>, <span class="number">540997</span>)</span><br><span class="line"></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>now + timedelta(hours=<span class="number">10</span>)</span><br><span class="line">datetime.datetime(<span class="number">2015</span>, <span class="number">5</span>, <span class="number">19</span>, <span class="number">2</span>, <span class="number">57</span>, <span class="number">3</span>, <span class="number">540997</span>)</span><br><span class="line"></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>now - timedelta(days=<span class="number">1</span>)</span><br><span class="line">datetime.datetime(<span class="number">2015</span>, <span class="number">5</span>, <span class="number">17</span>, <span class="number">16</span>, <span class="number">57</span>, <span class="number">3</span>, <span class="number">540997</span>)</span><br><span class="line"></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>now + timedelta(days=<span class="number">2</span>, hours=<span class="number">12</span>)</span><br><span class="line">datetime.datetime(<span class="number">2015</span>, <span class="number">5</span>, <span class="number">21</span>, <span class="number">4</span>, <span class="number">57</span>, <span class="number">3</span>, <span class="number">540997</span>)</span><br></pre></td></tr></table></figure>
