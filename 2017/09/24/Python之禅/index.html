n *right* now.</span><br><span class="line">If the implementation is hard to explain, it&apos;s a bad idea.</span><br><span class="line">If the implementation is easy to explain, it may be a good idea.</span><br><span class="line">Namespaces are one honking great idea -- let&apos;s do more of those!</span><br></pre></td></tr></table></figure>
</li>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">优美胜于丑陋。</span><br><span class="line">显式胜于隐式。</span><br><span class="line">简单胜于复杂。</span><br><span class="line">复杂胜于难懂。</span><br><span class="line">扁平胜于嵌套。</span><br><span class="line">稀疏胜于紧密。</span><br><span class="line">可读性应当被重视。</span><br><span class="line">尽管实用性会打败纯粹性，特例也不能凌驾于规则之上。</span><br><span class="line">不要忽略任何错误，除非你确认要这么做。</span><br><span class="line">面对不明确的定义，拒绝猜测的诱惑。</span><br><span class="line">找到一种最好唯一的一种方法去解决问题。</span><br><span class="line">虽然一开始这种方法并不是显而易见，因为你不是 Python 之父。</span><br><span class="line">做好过不做，但没有思考的做还不如不做。</span><br><span class="line">如果实现很难说明，那它是个坏想法。</span><br><span class="line">如果实现容易解释，那它有可能是个好想法。</span><br><span class="line">命名空间是个绝妙的想法，请多加利用。</span><br></pre></td></tr></table></figure>
