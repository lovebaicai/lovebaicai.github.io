<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="comment">#author: nemo_chen</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Start update development tools"</span></span><br><span class="line"></span><br><span class="line">sudo wget -O /etc/yum.repos.d/CentOS-Base.repo http://mirrors.aliyun.com/repo/Centos-6.repo</span><br><span class="line">sudo yum makecache</span><br><span class="line">sudo yum update</span><br><span class="line">sudo yum groupinstall -y <span class="string">'development tools'</span></span><br><span class="line">sudo yum install -y zlib-devel bzip2-devel openssl-devel xz-libs wget</span><br><span class="line">sudo yum install -y vim</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Development complate!"</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Start install Python2.7"</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> /opt</span><br><span class="line"></span><br><span class="line">wget -c http://mirrors.sohu.com/python/2.7.10/Python-2.7.10.tar.xz &amp;&amp; tar xvf Python-2.7.10.tar.xz</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> Python-2.7.10 &amp;&amp; ./configure --prefix=/usr/<span class="built_in">local</span>/</span><br><span class="line"></span><br><span class="line">make &amp;&amp; sudo make altinstall</span><br><span class="line"></span><br><span class="line">sudo rm /usr/bin/python</span><br><span class="line"></span><br><span class="line">sudo ln -s /usr/<span class="built_in">local</span>/bin/python2.7  /usr/bin/python</span><br><span class="line"></span><br><span class="line">sudo cp /usr/lib64/python2.6/lib-dynload/_sqlite3.so /usr/<span class="built_in">local</span>/lib/python2.7/sqlite3/</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Python2.7 install complate!"</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Pip start install!"</span></span><br><span class="line"></span><br><span class="line">curl https://bootstrap.pypa.io/get-pip.py | sudo python -</span><br><span class="line"></span><br><span class="line">mkdir ~/.pip</span><br><span class="line"></span><br><span class="line">cat&gt;~/.pip/pip.conf&lt;&lt;EOF</span><br><span class="line">[global]</span><br><span class="line">index-url = https://pypi.douban.com/simple</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">sudo /usr/<span class="built_in">local</span>/bin/pip install virtualenv -i https://pypi.douban.com/simple</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Pip install complate!"</span></span><br><span class="line"></span><br><span class="line">sudo cp /usr/lib64/python2.6/lib-dynload/_sqlite3.so /usr/<span class="built_in">local</span>/lib/python2.7/sqlite3/ </span><br><span class="line"></span><br><span class="line">sudo sed -i <span class="string">'1s/python/python2.6/g'</span> /usr/bin/yum</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Python2.7 install ok!!!!!!"</span></span><br></pre></td></tr></table></figure></li>
