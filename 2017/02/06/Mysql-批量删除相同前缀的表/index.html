<li><p>命令非常简单</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Select CONCAT( <span class="string">'drop table '</span>, table_name, <span class="string">';'</span> )</span><br><span class="line">FROM information_schema.tables</span><br><span class="line">Where table_name LIKE <span class="string">'sound_201701_%'</span>;</span><br></pre></td></tr></table></figure>
</li>
<li><p>执行上述命令后,就显示匹配的Drop命令,如下图.直接复制执行就ok了.</p>
</li>
</ul>
<a id="more"></a>
<p><img src="http://7xnh53.com1.z0.glb.clouddn.com/sql.png" alt="Drop"></p>
<h4 id="如果需要批量修改表名-可以使用如下命令"><a href="#如果需要批量修改表名-可以使用如下命令" class="headerlink" title="如果需要批量修改表名,可以使用如下命令"></a>如果需要批量修改表名,可以使用如下命令</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Select CONCAT( <span class="string">'ALTER TABLE '</span>, table_name, <span class="string">'RENAME TO '</span>, table_name,<span class="string">';'</span> )</span><br><span class="line">FROM information_schema.tables</span><br><span class="line">Where table_name LIKE <span class="string">'sound_%'</span>;</span><br><span class="line">=&gt;</span><br><span class="line">ALTER TABLE sound_aaa RENAME TO sound_aaa;</span><br><span class="line">ALTER TABLE sound_bbb RENAME TO sound_bbb;</span><br><span class="line">(在编辑器中将“RENAME TO de”批量改为想设置的表前缀，再执行此SQL语句即可批量修改表名。)</span><br></pre></td></tr></table></figure>
